[package]
name = "elements"
version = "0.1.0"
edition = "2024"
authors = ["Rhythm Goel <rhythm1705@outlook.com>"]

[dependencies]
anyhow = "1.0.99"
glam = { version = "0.27.0", features = ["bytemuck"] }
# Compile out debug/info logs in release builds while keeping them in debug builds.
# (debug_assertions is enabled for dev/profile dev builds.)
tracing = { version = "0.1.41", features = ["release_max_level_warn"] }
tracing-subscriber = "0.3.19"
vulkano = "0.35.2"
vulkano-shaders = "0.35.0"
winit = "0.30.12"

[profile.dev]
opt-level = 1
